tags:
  - Contacts
summary: Patch contact
description: 'Patch contact'
operationId: patchContact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6709437c94d98a92704fcc54'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+3537386138403'
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['home', 'work', 'personal']
            example: 'home'
          isFavourite:
            description: 'Whether this contact is favourite or not'
            type: boolean
            default: false
            example: false
          email:
            description: "Contact's email"
            type: string
            example: 'email@gmail.com'
          photo:
            type: string
            description: "Contact's photo"
            format: binary
responses:
  '200':
    description: 'Patched contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
