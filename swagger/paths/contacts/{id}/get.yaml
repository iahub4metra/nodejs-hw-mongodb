tags:
  - Contacts
summary: Get contact by id
description: 'Get contact by id'
operationId: getContact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6709437c94d98a92704fcc54'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id 6709437c94d98a92704fcc54'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
