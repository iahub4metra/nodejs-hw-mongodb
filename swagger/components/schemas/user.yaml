type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    description: "User's id"
    type: string
    example: '671264281222679af8484a00'
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    example: 'johndoe@gmail.com'
